<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Sistema de Aluguel de Carros</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Sistema de Aluguel de Carros</h1>
    <hr>
    <h2>Editar Cliente</h2>

    <form action="#" th:action="@{/clientes/salvar}" th:object="${cliente}" method="POST">
        <input type="hidden" id="id" th:field="*{id}">
        <input type="text" th:field="*{nome}" placeholder="Nome" class="form-control mb-4 col-4">
        <input type="text" th:field="*{rg}" placeholder="RG" class="form-control mb-4 col-4">
        <input type="text" th:field="*{cpf}" placeholder="CPF" class="form-control mb-4 col-4">
        <input type="text" th:field="*{endereco}" placeholder="Endereço" class="form-control mb-4 col-4">
        <input type="text" th:field="*{profissao}" placeholder="Profissão" class="form-control mb-4 col-4">
        <input type="text" th:field="*{empregador}" placeholder="Empregador" class="form-control mb-4 col-4">


        <button type="submit" class="btn btn-info col-2">Salvar</button>
    </form>
    <hr>
    <a th:href="@{/clientes}">Retornar para a lista de clientes</a>
</div>
</body>
</html>
