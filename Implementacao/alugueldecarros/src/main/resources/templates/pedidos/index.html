<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<title>Status dos pedidos de aluguel</title>

	<!--/*/ <th:block th:include="fragments/geral.html :: headerfiles">
            </th:block> /*/-->
</head>
<body>
	<header th:insert="fragments/geral.html :: header"> </header>
	<div class="container my-2">
		<h4> Gestão dos pedidos de aluguel do(a) <span sec:authentication="name">Usuário</span></h4>
		<a th:href="@{/pedidos/novo}" class="btn btn-primary btn-sm mb-3">Incluir Pedido</a>

		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Automovel</th>
					<th>Status</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pedido : ${listaPedidos}">
					<td th:text="${pedido.automovel}"></td>
					<td th:text="${pedido.status}"></td>
					<td>
						<a th:href="@{/pedidos/{id}(id=${pedido.id})}" class="btn btn-primary">Alterar</a>
						<a th:href="@{/pedidos/excluir/{id}(id=${pedido.id})}" class="btn btn-danger">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
