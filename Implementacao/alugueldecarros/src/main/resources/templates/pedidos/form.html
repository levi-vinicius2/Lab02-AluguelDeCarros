<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Sistema de Aluguel de Carros</title>

    <!--/*/ <th:block th:include="fragments/geral.html :: headerfiles">
            </th:block> /*/-->



</head>
<body>
<header th:insert="fragments/geral.html :: header"> </header>

<div class="container my-2">
    <h3>Selecione o veiculo que deseja alugar</h3>
    <form action="#" th:action="@{/pedidos/salvar}" th:object="${pedido}" method="POST">
        <input type="hidden" id="id" th:field="*{id}">

        <select  th:field="*{automovel}" class="form-control mb-4 col-6">
            <option th:each="automovel: ${automoveis}" th:value="${automovel.id}" th:text="${automovel.marca} + ' '+ ${automovel.modelo} +' '+ ${automovel.ano} + ' | Placa: ' + ${automovel.placa} + ' | MatrÃ­cula: ' + ${automovel.matricula}"></option>
        </select>
        <button type="submit" class="btn btn-info col-2">Salvar</button>
    </form>
    <hr>
    <a th:href="@{/pedidos}">Voltar para a lista de pedidos</a>
</div>
</body>
</html>
